<div class="update-Product">
    <h1>Update Product</h1>
    <!-- <p class="p_message">{{addProductMessage}}</p> -->
    <form #addProduct ='ngForm'  class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input class="form-input" type="text" placeholder="Enter Product Name" ngModel name="name">
        <input class="form-input" type="text" placeholder="Enter Price" ngModel name="price">
        <input class="form-input" type="text" placeholder="Enter Color" ngModel name="color">
        <input class="form-input" type="text" placeholder="Enter Catagory" ngModel name="catagory">
        <textarea class="form-input" placeholder="Enter product description" ngModel name="description" cols="30" rows="10"></textarea>
        <input class="form-input" type="text" placeholder="Enter product image URL" ngModel name="image">
        <button class="form-button">Update Product</button>

    </form>
</div>
